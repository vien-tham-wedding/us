<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viễn & Thắm's Wedding</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #F0FFF4;
            color: #333;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        a {
            color: #388E3C;
            text-decoration: none;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            color: #fff;
            font-weight: bold;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: auto;
            padding: 0 1rem;
        }
        .header-content h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #C8E6C9;
        }

        /* Hero Section */
        .hero {
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
            font-style: italic;
        }

        /* Gallery Section */
        .section {
            padding: 3rem 1rem;
        }
        .section h2 {
            color: #388E3C;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Location Section */
        .location {
            background-color: #C8E6C9;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            color: #2E7D32;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .location h2 {
            color: #388E3C;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Viễn & Thắm's Wedding</h1>
            <nav>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#location">Location</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Viễn & Thắm</h2>
            <p>January 4, 2025</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Gallery Image 1"> <!-- Replace with your images -->
            <img src="photo2.jpg" alt="Gallery Image 2">
            <img src="photo3.jpg" alt="Gallery Image 3">
            <img src="photo4.jpg" alt="Gallery Image 4">
            <img src="photo5.jpg" alt="Gallery Image 5">
        </div>
    </section>

    <!-- Location Section -->
    <section id="location" class="section">
        <div class="location">
            <h2>Wedding Location</h2>
            <p><strong>Ceremony:</strong> 2 PM at Green Gardens Venue</p>
            <p><strong>Reception:</strong> 6 PM at Green Gardens Venue</p>
            <p>Address: 123 Green Street, Garden City</p>
        </div>
    </section>

</body>
</html>
